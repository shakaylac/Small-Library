<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Library</title>
    <link rel="Stylesheet" href="Stylesheets/style.css" >
</head>
<body>
    <header>
        <h2>Library</h2>
    </header>

    <main>
        <div class="container" id="container"></div>
        <button type="button" id="addToLibrary">Add to Library</button>

        <form id="form">
            <head>
                <button type="reset" id="exitBtn">X</button>
                <h3>Add a Book!</h3>
           </head> 
                <div class="inputs">
                    <label for="titleInput">Title</label>
                    <input type="text" id="titleInput" class="title">

                    <label for="authorInput">Author</label>
                    <input type="text" id="authorInput" class="read">

                    <label for="pageInput">Page Count</label>
                    <input type="number" id="pageInput" class="page">

                    <label for="readInput">Have you read this book?</label>
                    <button type="button" value="yes" id="readInput" class="read">yes</button>

                    <button type="submit" id="addBtn">Add Book</button>
             </div>
        </form>
        
    </main>

    <footer>

    </footer>

    <script src="script.js"></script>
</body>
</html>
